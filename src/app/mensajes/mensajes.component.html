<div id="widget-mensajes" >
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Emisor</th>
				<th>Destinatario</th>
				<th>Texto</th>
				<th>Le√≠do</th>
				<th class="col-md-1"></th>
			</tr>
		</thead>
		<tbody id="tablaCuerpo">
			<tr *ngFor="let mensaje of mensajes">
				<td>{{ mensaje.emisor }}</td>
				<td>{{ mensaje.destino }}</td>
				<td>{{ mensaje.texto }}</td>
				<td>{{ mensaje.leido }}</td>
				<td>
					<a routerLink="/mensaje/{{ mensaje._id }}" > Detalles</a>
					<br>
					<a (click)=eliminarMensaje(mensaje._id)> Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
