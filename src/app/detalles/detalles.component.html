<div id="widget-detalles">
    <div class="form-group">
      <label class="control-label col-sm-2" for="detalles-nombre">Emisor:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" 
          value="{{ mensaje.emisor }}"  readonly/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="detalles-genero">Destinatario:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" 
           value="{{ mensaje.destinatario }}" readonly/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="detalles-precio">Texto:</label>
      <div class="col-sm-10">          
        <input type="texto" class="form-control" 
            value="{{ mensaje.texto }}"  readonly/>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-precio">Leido:</label>
        <div class="col-sm-10">          
          <input type="texto" class="form-control" 
              value="{{ mensaje.leido }}"  readonly/>
        </div>
      </div>
</div>
